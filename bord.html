<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard CoteDor</title>
    <link rel="stylesheet" href="styler.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 9h18"/><path d="M9 21V9"/></svg>
                    <span>CoteDor</span>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="/user/list" class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                    <span>Utilisateurs</span>
                </a>
                <a href="/commande/list_commande" class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 8a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v4c0 1.1.9 2 2 2h14a2 2 0 0 0 2-2V8Z"/><path d="M19 12v4c0 1.1-.9 2-2 2H7a2 2 0 0 1-2-2v-4"/></svg>
                    <span>Commandes</span>
                </a>
                <a href="/fil/list_fil" class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
                    <span>Fils</span>
                </a>
                <a href="/analyse/list" class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                    <span>Suivre Machine</span>
                </a>
                <a href="/analyse_financiere/list" class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m22 7-8.5 8.5-5-5L2 17"/><path d="M16 7h6v6"/></svg>
                    <span>Analyse Financière</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <a href="/user/logout" class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                    <span>Déconnexion</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <button id="menuToggle" class="menu-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" y1="12" x2="20" y2="12"/><line x1="4" y1="6" x2="20" y2="6"/><line x1="4" y1="18" x2="20" y2="18"/></svg>
                </button>
                <h1>Tableau de Bord</h1>
                <button id="darkModeToggle" class="dark-mode-toggle">
                    <span class="sun">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2"/><path d="M12 21v2"/><path d="M4.22 4.22l1.42 1.42"/><path d="M18.36 18.36l1.42 1.42"/><path d="M1 12h2"/><path d="M21 12h2"/><path d="M4.22 19.78l1.42-1.42"/><path d="M18.36 5.64l1.42-1.42"/></svg>
                    </span>
                    <span class="moon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
                    </span>
                    <span class="toggle-circle"></span>
                </button>
            </header>

            <div class="content">
                <div class="card">
                    <h2>Ajouter une Analyse</h2>
                    
                    <div id="errorMessage" class="message error" style="display: none;"></div>
                    <div id="successMessage" class="message success" style="display: none;"></div>

                    <form id="analyseForm" class="form">
                        <div class="form-group">
                            <label for="name_machine">Nom de la machine</label>
                            <input type="text" id="name_machine" name="name_machine" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="heure_debut">Heure de début</label>
                                <input type="time" id="heure_debut" name="heure_debut" required>
                            </div>

                            <div class="form-group">
                                <label for="heure_fin">Heure de fin</label>
                                <input type="time" id="heure_fin" name="heure_fin" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="produit_initial">Produit initial</label>
                                <input type="number" id="produit_initial" name="produit_initial" step="any" required>
                            </div>

                            <div class="form-group">
                                <label for="fils_produit">Fils produit</label>
                                <input type="number" id="fils_produit" name="fils_produit" step="any" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="dechet">Déchet</label>
                                <input type="text" id="dechet" name="dechet" required>
                            </div>

                            <div class="form-group">
                                <label for="seuils">Seuils</label>
                                <input type="text" id="seuils" name="seuils" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="consommation_energie">Consommation d'énergie</label>
                            <input type="number" id="consommation_energie" name="consommation_energie" step="any" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="rendement">Rendement (%)</label>
                                <input type="number" id="rendement" name="rendement" readonly>
                            </div>

                            <div class="form-group">
                                <label for="consommation_specifique">Consommation spécifique</label>
                                <input type="number" id="consommation_specifique" name="consommation_specifique" readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="etat">État</label>
                            <select id="etat" name="etat" required>
                                <option value="normale">Normale</option>
                                <option value="panne">Panne</option>
                                <option value="maintenance">Maintenance</option>
                                <option value="changement operateur">Changement opérateur</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <button type="button" id="advancedToggle" class="btn-advanced">
                                <span>Options Avancées</span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="18 15 12 9 6 15"></polyline>
                                </svg>
                            </button>
                        </div>

                        <div id="advancedFields" class="advanced-fields" style="display: none;">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="temperature">Température (°C)</label>
                                    <input type="number" id="temperature" name="temperature" step="0.1">
                                </div>
                                <div class="form-group">
                                    <label for="humidite">Humidité (%)</label>
                                    <input type="number" id="humidite" name="humidite" step="0.1">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="notes">Notes supplémentaires</label>
                                <textarea id="notes" name="notes" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="operateur">Opérateur</label>
                                <input type="text" id="operateur" name="operateur">
                            </div>
                        </div>

                        <button type="submit" class="btn-primary">Ajouter</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="scripter.js"></script>
</body>
</html>
